<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp Minimal</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 16px;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 8px;
      background: var(--tg-theme-secondary-bg-color, var(--tg-theme-bg-color));
      color: var(--tg-theme-text-color);
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
      position: relative;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    /* Спиннер */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <input id="field1" type="text" placeholder="Введите текст 1">
  <input id="field2" type="text" placeholder="Введите текст 2">
  <button id="send">Отправить</button>
  <div id="result" style="margin-top: 12px;"></div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
