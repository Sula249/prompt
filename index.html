<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp Minimal</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 16px;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 8px;
      background: var(--tg-theme-secondary-bg-color, var(--tg-theme-bg-color));
      color: var(--tg-theme-text-color);
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
    button:active {
      opacity: 0.8;
    }
    #result{
    margin-top: 12px;
    white-space: pre-wrap;   /* сохраняет \n, множественные пробелы и переносы */
    word-break: break-word;  /* переносит длинные слова/ссылки */
    overflow-wrap: anywhere; /* подстраховка для очень длинных кусков */
    line-height: 1.4;        /* читабельнее, внешний вид не меняет остальное */
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
}

  </style>
</head>
<body>
  <input id="field1" type="text" placeholder="Введите задачу промпта">
  <input id="field2" type="text" placeholder="Введите дополнительные данные задачи">
  <button id="send">Отправить</button>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
